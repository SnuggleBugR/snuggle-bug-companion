
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snuggle Bug Companion</title>
  <style>
    body {
      background-color: #fff9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #response {
      margin-top: 30px;
      background: #f2e8f5;
      padding: 20px;
      border-radius: 10px;
      min-height: 100px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      background-color: #f48fb1;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    input {
      width: 60%;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Snuggle Bug Companion</h1>
  <p>Enter your message and receive a calm response from your Luna-inspired AI.</p>
  <input type="text" id="userInput" placeholder="Type here...">
  <br><br>
  <button onclick="sendMessage()">Send</button>
  <div id="response"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = 'Thinking...';

      const payload = {
        model: "gpt-3.5-turbo",
        messages: [{ role: "system", content: "You are a calm, non-cheerleading emotional companion named Luna." },
                   { role: "user", content: input }]
      };

      try {
        const result = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_API_KEY_HERE'
          },
          body: JSON.stringify(payload)
        });

        const data = await result.json();
        responseDiv.innerHTML = data.choices[0].message.content;
      } catch (error) {
        responseDiv.innerHTML = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
